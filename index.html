<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-nova-imagem" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./imagens/transferir.jpg" alt="monaliza ">
            <div class="overlay-imag-link">
                <a href="./imagens/transferir.jpg" target="_blank" title= "Ver imagem em tamanho real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/gato.jpg" alt="gato colorido ">
            <div class="overlay-imag-link">
                <a href="./imagens/gato.jpg" target="_blank" title= "Ver imagem em tamanho real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/img2.jpg" alt="mulher com oculos de realidade aumentada">
            <div class="overlay-imag-link">
                <a href="./imagens/img2.jpg" target="_blank" title= "Ver imagem em tamanho real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
